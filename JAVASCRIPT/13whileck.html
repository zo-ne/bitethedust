<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var sum=35
        var foot=94
        var chicken=0

        while(chicken<=35){
            var rabbit=sum-chicken
            if(foot==chicken*2+rabbit*4){
                document.write("雞="+chicken+"<br>")
                document.write("兔="+rabbit+"")
            };chicken++
        }
    </script>

</body>
</html>
