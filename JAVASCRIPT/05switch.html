<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var score = 100 

      score = parseInt(score/10)

      switch(score){
        case 10 :
        case 9 :
            document.write("優等")
            break
        case 8 :
            document.write("甲等")
            break
        case 7 :
            document.write("乙等")
            break
        case 6:
            document.write("丙等")
            break
        default : 
            document.write("丁等")
            break


      }

document.write("<hr>");

    </script>
</body>
</html>
