<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = prompt("請輸入分數")

        if (score>=90){
            document.write("優等")
        }
        else if (score>=80){
            document.write("甲等")
        }
        else if (score>=70){
            document.write("乙等")
        }
        else if (score>=60){
            document.write("丙等")
        }
        
        else {document.write("丁等")}

    </script>
    
</body>
</html>
