<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 456;
        var b = "123";
        var c = true;

         document.write(a);
         document.write(b);
         document.write(c);
         document.write("<hr>")
         document.write(typeof(a))

         document.write("<hr>")
         document.write("a="+a)
         document.write("<hr>")
         document.write("b="+b)
         document.write("<hr>")
         document.write("c="+c)

         document.write("<hr>")

         var g=123;
         document.write("g="+g) //十進位

         document.write("<hr>")

         var h=0123 //八進位
         document.write("h="+h)

         document.write("<hr>")

         var i=0x123
         document.write("i="+i)

         document.write("<hr>")

         var j=0x1cdf
         document.write("j="+j)

         document.write("<hr>")

    </script>
</body>
</html>
