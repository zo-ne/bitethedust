<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <SCRIPT>
        var x = 5
        var y = 10
        
        x = x + y //15
        y = x - y //5
        x = x - y //10

        document.write("x="+x)
        document.write("<hr>")
        document.write("y="+y)


    </SCRIPT>
    
</body>
